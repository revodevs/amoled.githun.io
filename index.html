<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Продвинутый Фоторедактор</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .loader {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .upload-container {
            border: 2px dashed #4b5563;
            transition: border-color 0.3s, background-color 0.3s;
        }
        .upload-container.drag-over {
            border-color: #3b82f6;
            background-color: #1f2937;
        }
        textarea:focus {
            box-shadow: 0 0 0 2px #3b82f6;
            border-color: #3b82f6;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-7xl mx-auto bg-gray-800 rounded-2xl shadow-2xl overflow-hidden grid grid-cols-1 lg:grid-cols-2">
        <!-- Controls Panel -->
        <div class="p-8 border-b lg:border-b-0 lg:border-r border-gray-700 flex flex-col">
            <div class="mb-6">
                <h1 class="text-3xl font-bold text-white mb-2">AI Фоторедактор</h1>
                <p class="text-gray-400">Превратите ваши идеи в реальность. Просто опишите, что нужно сделать.</p>
            </div>

            <!-- Step 1: Upload -->
            <div class="mb-6">
                <label class="block text-lg font-semibold text-gray-300 mb-2">Шаг 1: Загрузите фото</label>
                <div id="uploadContainer" class="upload-container rounded-lg p-6 text-center cursor-pointer hover:bg-gray-700">
                    <input type="file" id="imageUpload" class="hidden" accept="image/*">
                    <svg class="mx-auto h-12 w-12 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 15.75l5.159-5.159a2.25 2.25 0 013.182 0l5.159 5.159m-1.5-1.5l1.409-1.409a2.25 2.25 0 013.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 001.5-1.5V6a1.5 1.5 0 00-1.5-1.5H3.75A1.5 1.5 0 002.25 6v12a1.5 1.5 0 001.5 1.5zm10.5-11.25h.008v.008h-.008V8.25zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
                    </svg>
                    <p id="uploadText" class="mt-2 text-sm text-gray-400">
                        <span class="font-semibold text-blue-400">Нажмите для загрузки</span> или перетащите файл
                    </p>
                </div>
            </div>

            <!-- Step 2: Prompt -->
            <div class="mb-6 flex-grow flex flex-col">
                <label for="prompt" class="block text-lg font-semibold text-gray-300 mb-2">Шаг 2: Опишите изменения</label>
                <textarea id="prompt" rows="4" class="w-full p-3 bg-gray-900 border border-gray-600 rounded-lg text-gray-200 focus:outline-none transition" placeholder="Например: 'Добавь на фон Porsche 911' или 'Сделай фото в стиле аниме'"></textarea>
                <div class="mt-3 flex flex-wrap gap-2">
                    <button class="prompt-example text-xs bg-gray-700 hover:bg-gray-600 text-gray-300 py-1 px-3 rounded-full transition">Сделать зиму</button>
                    <button class="prompt-example text-xs bg-gray-700 hover:bg-gray-600 text-gray-300 py-1 px-3 rounded-full transition">Porsche 911 на фон</button>
                    <button class="prompt-example text-xs bg-gray-700 hover:bg-gray-600 text-gray-300 py-1 px-3 rounded-full transition">Стиль киберпанк</button>
                </div>
            </div>
            
            <!-- Step 3: Generate -->
            <div class="mt-auto">
                 <button id="generateButton" class="w-full bg-blue-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-blue-700 disabled:bg-gray-500 disabled:cursor-not-allowed transition-all duration-300 transform hover:scale-105 shadow-lg">
                    Сгенерировать
                </button>
            </div>
        </div>

        <!-- Results Panel -->
        <div class="p-8 grid grid-cols-1 sm:grid-cols-2 gap-8 items-center">
            <div>
                <h3 class="font-semibold text-lg mb-3 text-center text-gray-400">Оригинал</h3>
                <div class="aspect-square bg-gray-700 rounded-xl flex items-center justify-center">
                    <img id="originalImage" src="" alt="Оригинальное изображение" class="rounded-xl shadow-md w-full h-full object-contain hidden">
                    <p id="originalPlaceholder" class="text-gray-500">Здесь появится ваше фото</p>
                </div>
            </div>
            <div class="relative">
                <h3 class="font-semibold text-lg mb-3 text-center text-gray-400">Результат</h3>
                 <div class="aspect-square bg-gray-700 rounded-xl flex items-center justify-center relative">
                    <img id="generatedImage" src="" alt="Сгенерированное изображение" class="rounded-xl shadow-md w-full h-full object-contain hidden">
                    <div id="loaderContainer" class="absolute inset-0 bg-black bg-opacity-50 flex-col items-center justify-center rounded-xl hidden">
                        <div class="loader"></div>
                        <p class="text-white mt-4 font-medium">Магия в процессе...</p>
                    </div>
                    <p id="generatedPlaceholder" class="text-gray-500 text-center px-4">Здесь будет результат вашей магии</p>
                </div>
                <a id="downloadButton" href="#" download="edited-image.png" class="absolute -bottom-12 left-1/2 -translate-x-1/2 bg-green-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-green-700 transition-colors duration-300 transform hover:scale-105 shadow-lg hidden whitespace-nowrap">
                    Скачать
                </a>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const uploadContainer = document.getElementById('uploadContainer');
        const imageUpload = document.getElementById('imageUpload');
        const uploadText = document.getElementById('uploadText');
        const promptInput = document.getElementById('prompt');
        const generateButton = document.getElementById('generateButton');
        const originalImage = document.getElementById('originalImage');
        const generatedImage = document.getElementById('generatedImage');
        const originalPlaceholder = document.getElementById('originalPlaceholder');
        const generatedPlaceholder = document.getElementById('generatedPlaceholder');
        const loaderContainer = document.getElementById('loaderContainer');
        const downloadButton = document.getElementById('downloadButton');
        const promptExamples = document.querySelectorAll('.prompt-example');

        let uploadedFile = null;
        let originalBase64 = '';

        // Event Listeners
        uploadContainer.addEventListener('click', () => imageUpload.click());
        imageUpload.addEventListener('change', (e) => handleFile(e.target.files[0]));

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadContainer.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            uploadContainer.addEventListener(eventName, () => uploadContainer.classList.add('drag-over'), false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            uploadContainer.addEventListener(eventName, () => uploadContainer.classList.remove('drag-over'), false);
        });

        uploadContainer.addEventListener('drop', (e) => handleFile(e.dataTransfer.files[0]), false);
        
        generateButton.addEventListener('click', generateImage);

        promptExamples.forEach(button => {
            button.addEventListener('click', () => {
                promptInput.value = button.textContent;
            });
        });

        // Functions
        function handleFile(file) {
            if (!file || !file.type.startsWith('image/')) {
                alert('Пожалуйста, выберите файл изображения.');
                return;
            }
            uploadedFile = file;
            const reader = new FileReader();
            reader.onload = (e) => {
                originalBase64 = e.target.result;
                originalImage.src = originalBase64;
                originalImage.classList.remove('hidden');
                originalPlaceholder.classList.add('hidden');
                uploadText.innerHTML = `<span class="font-semibold text-green-400">Файл:</span> ${file.name}`;
            };
            reader.readAsDataURL(file);
        }

        async function generateImage() {
            if (!uploadedFile) {
                alert('Пожалуйста, сначала загрузите изображение!');
                return;
            }
            if (!promptInput.value.trim()) {
                alert('Пожалуйста, опишите, что вы хотите изменить.');
                return;
            }

            // UI updates for loading state
            loaderContainer.classList.remove('hidden');
            loaderContainer.classList.add('flex');
            generatedImage.classList.add('hidden');
            generatedPlaceholder.classList.add('hidden');
            downloadButton.classList.add('hidden');
            generateButton.disabled = true;

            const base64Data = originalBase64.split(',')[1];
            const userPrompt = promptInput.value;
            
            // API call with retry logic
            const maxRetries = 3;
            for (let attempt = 1; attempt <= maxRetries; attempt++) {
                try {
                    const apiKey = ""; 
                    const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-image-preview:generateContent?key=${apiKey}`;

                    const payload = {
                        contents: [{
                            parts: [
                                { text: userPrompt },
                                { inlineData: { mimeType: uploadedFile.type, data: base64Data } }
                            ]
                        }],
                        generationConfig: { responseModalities: ['IMAGE'] },
                    };

                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

                    const result = await response.json();
                    const generatedBase64 = result?.candidates?.[0]?.content?.parts?.find(p => p.inlineData)?.inlineData?.data;

                    if (generatedBase64) {
                        const imageUrl = `data:image/png;base64,${generatedBase64}`;
                        generatedImage.src = imageUrl;
                        generatedImage.classList.remove('hidden');
                        downloadButton.href = imageUrl;
                        downloadButton.classList.remove('hidden');
                        break; // Success, exit loop
                    } else {
                        throw new Error("Не удалось получить изображение из ответа API.");
                    }

                } catch (error) {
                    console.error(`Attempt ${attempt} failed:`, error);
                    if (attempt === maxRetries) {
                        alert('Не удалось сгенерировать изображение. Попробуйте другой запрос или фото.');
                        generatedPlaceholder.classList.remove('hidden');
                        generatedPlaceholder.innerText = "Ошибка генерации :(";
                    } else {
                         await new Promise(res => setTimeout(res, 1000 * attempt)); // Wait before retrying
                    }
                }
            }
            
            // UI updates post-generation
            loaderContainer.classList.add('hidden');
            loaderContainer.classList.remove('flex');
            generateButton.disabled = false;
        }

        // Initialize with user's last uploaded image if available
        const initialImageSrc = 'uploaded:image.png-391ce19a-53dc-4a3f-959b-0d1aa14b0ce9';
         if (initialImageSrc && initialImageSrc.startsWith('uploaded:')) {
            fetch(initialImageSrc)
                .then(res => res.blob())
                .then(blob => {
                    if(blob.type.startsWith('image/')) {
                         const file = new File([blob], "uploaded_image.png", { type: blob.type });
                        handleFile(file);
                    }
                });
        }
    </script>
</body>
</html>
